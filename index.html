<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Description" content="Rock Paper & Scissors Game">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper & Scissors</title>
</head>

<body>

    <h1>Rock Paper & Scissors</h1>
    <h2>First to 5 Wins!</h2>

    <div class="buttons">
        <button class="btn" id="rock"><img src="images/rock.png" alt="rock image"/></button>
        <button class="btn" id="paper"><img src="images/paper.png" alt="paper image"/></button>
        <button class="btn" id="scissors"><img src="images/scissors.png" alt="scissors image"/></button>
    </div>

    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>

    <div>
        <p class="text" id="output">May the Best Win!</p>
    </div>

    <script src ="rps.js"></script> 

</body>
</html>
